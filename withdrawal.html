<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Withdrawal Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" onsubmit="showModal(event)">
        <h2 class="text-2xl font-bold mb-6 text-center">Payment Withdrawal Form</h2>

        <div class="mb-4">
            <label for="first-name" class="block text-gray-700">First Name</label>
            <input type="text" id="first-name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                required>
        </div>

        <div class="mb-4">
            <label for="last-name" class="block text-gray-700">Last Name</label>
            <input type="text" id="last-name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                required>
        </div>

        <div class="mb-4">
            <label for="amount" class="block text-gray-700">Enter Amount</label>
            <input type="text" id="amount"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                placeholder="Enter without dollar sign" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Choose Payment method</label>
            <div class="flex items-center mt-2">
                <input type="radio" id="paypal" name="payment-method" class="mr-2" value="paypal"
                    onclick="togglePaymentFields()" required>
                <label for="paypal" class="mr-4">Paypal</label>
                <input type="radio" id="skill" name="payment-method" class="mr-2" value="skill"
                    onclick="togglePaymentFields()" required>
                <label for="skill" class="mr-4">Skill</label>
                <input type="radio" id="btc" name="payment-method" class="mr-2" value="btc"
                    onclick="togglePaymentFields()" required>
                <label for="btc" class="mr-4">BTC</label>
            </div>
            <div class="flex items-center mt-2">
                <input type="radio" id="bank-wire" name="payment-method" class="mr-2" value="bank-wire"
                    onclick="togglePaymentFields()" required>
                <label for="bank-wire" class="mr-4">Bank Wire</label>
                <input type="radio" id="mail" name="payment-method" class="mr-2" value="mail"
                    onclick="togglePaymentFields()" required>
                <label for="mail" class="mr-4">Mail</label>
            </div>
        </div>

        <div id="dynamic-fields" class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                placeholder="example@example.com" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700">Please verify that you are human</label>
            <div class="mt-2">
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit"
                class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">Submit</button>
        </div>
    </form>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm text-center">
            <h3 class="text-xl font-semibold mb-4">Withdrawal Processing</h3>
            <p class="mb-4">Your withdrawal order has been placed and is being processed. Please contact your account manager with the below code for approval. 
            </p>
            <p class="bg-green-500 text-white mb-4">89w7uuifhbwycg89yfhiows849w</p>
            <a href="dashboard.html" onclick="closeModal()"
                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">Close</a>
        </div>
    </div>

    <!-- Recaptcha Script -->
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <script>
        function togglePaymentFields() {
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
            const dynamicFields = document.getElementById('dynamic-fields');

            dynamicFields.innerHTML = ''; // Clear the dynamic fields

            if (paymentMethod === 'paypal' || paymentMethod === 'skill' || paymentMethod === 'mail') {
                dynamicFields.innerHTML = `
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="example@example.com" required>
                `;
            } else if (paymentMethod === 'btc') {
                dynamicFields.innerHTML = `
                    <label for="wallet" class="block text-gray-700">Wallet Address</label>
                    <input type="text" id="wallet" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your wallet address" required>
                `;
            } else if (paymentMethod === 'bank-wire') {
                dynamicFields.innerHTML = `
                    <label for="bank-name" class="block text-gray-700">Bank Name</label>
                    <input type="text" id="bank-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your bank name" required>
                    <label for="account-number" class="block text-gray-700 mt-4">Account Number</label>
                    <input type="text" id="account-number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your account number" required>
                    <label for="routing-number" class="block text-gray-700 mt-4">Routing Number</label>
                    <input type="text" id="routing-number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your routing number" required>
                `;
            }
        }

        function showModal(event) {
            event.preventDefault(); // Prevent the form from submitting

            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
        }
    </script>
</body>

</html>
